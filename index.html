<!DOCTYPE html>
<html>
<head>
    <title>Linux Numeric Permission Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            border: 1px solid #333;
            padding: 8px 15px;
            text-align: center;
        }
        .result-box {
            font-size: 20px;
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<h2>Linux File Permission Calculator</h2>

<table>
    <tr>
        <th>Category</th>
        <th>Read (4)</th>
        <th>Write (2)</th>
        <th>Execute (1)</th>
    </tr>
    <!-- Owner -->
    <tr>
        <td>Owner</td>
        <td><input type="checkbox" class="owner" value="4" onchange="calculatePermission()"></td>
        <td><input type="checkbox" class="owner" value="2" onchange="calculatePermission()"></td>
        <td><input type="checkbox" class="owner" value="1" onchange="calculatePermission()"></td>
    </tr>

    <!-- Group -->
    <tr>
        <td>Group</td>
        <td><input type="checkbox" class="group" value="4" onchange="calculatePermission()"></td>
        <td><input type="checkbox" class="group" value="2" onchange="calculatePermission()"></td>
        <td><input type="checkbox" class="group" value="1" onchange="calculatePermission()"></td>
    </tr>

    <!-- Others -->
    <tr>
        <td>Others</td>
        <td><input type="checkbox" class="other" value="4" onchange="calculatePermission()"></td>
        <td><input type="checkbox" class="other" value="2" onchange="calculatePermission()"></td>
        <td><input type="checkbox" class="other" value="1" onchange="calculatePermission()"></td>
    </tr>
</table>

<div class="result-box">
    Permission: <span id="result">000</span>
</div>

<script>
function calculatePermission() {
    function sumValues(selector) {
        let total = 0;
        document.querySelectorAll(selector).forEach(box => {
            if (box.checked) total += parseInt(box.value);
        });
        return total;
    }

    let owner = sumValues(".owner");
    let group = sumValues(".group");
    let other = sumValues(".other");

    document.getElementById("result").innerText = `${owner}${group}${other}`;
}
</script>

</body>
</html>
